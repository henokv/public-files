<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/henokv/public-files/contents');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
            if(file.name != 'index.html' || file.name != 'CNAME'){
                htmlString += `<li><a href="/${file.path}">${file.name}</a></li>`;   
            }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
